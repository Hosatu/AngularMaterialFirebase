<!-- Header -->
<mat-toolbar color="primary">

  <img [src]="logo">
  <span><a href="/">PLINEK</a></span>

  <!-- Sidenav activate -->
  <button mat-button routerLink="/home">
    <mat-icon class="home">home</mat-icon>
    <span>Home</span>
  </button>

  <button mat-button routerLink="/course">
    <mat-icon class="course">school</mat-icon>
    <span>Course</span>
  </button>

  <button mat-button routerLink="/about">
    <mat-icon class="about">language</mat-icon>
    <span>About</span>
  </button>

  <!-- Menu -->
  <span class="spacer"></span>

  <span class="spacer-light"></span>

  <div *ngIf="!authService.isAuthenticated(); else loggedin">
    <button type="button" routerLink="/auth" mat-icon-button>
      <mat-icon>lock_open</mat-icon>
    </button>
  </div>


  <ng-template #loggedin>
    <h4>Welcome</h4>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu" >
      <a
        mat-menu-item
        [routerLink]="'/profile'">
        <mat-icon class="profile">face</mat-icon>
        <span>Profile</span>
      </a>

      <a
        mat-menu-item
        routerLink="/profile-settings"
        [queryParams]="{profile: '1'}"
        fragment="editProfile">
        <mat-icon class="settings">settings</mat-icon>
        <span>Settings</span>
      </a>

      <a mat-menu-item (click)="onLogout()">
        <mat-icon class="logout">lock_outline</mat-icon>
        <span>Logout</span>
      </a>
    </mat-menu>

  </ng-template>
</mat-toolbar>
