<label id="example-radio-group-label" [innerHTML]="data.question"></label>

<input type="text" [(ngModel)]="word" placeholder="slovo"/>
<input type="text" [(ngModel)]="tag" placeholder="tag"/>
<input type="text" [(ngModel)]="lemma" placeholder="lemma"/>
<button mat-raised-button color="primary" (click)="show()" [disabled]="corpus.isLoading">Vyhledat</button>



<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef> Slovo </th>
    <td mat-cell *matCellDef="let element"> {{element.word}} </td>
  </ng-container>
  <ng-container matColumnDef="lemma">
    <th mat-header-cell *matHeaderCellDef> Lemma </th>
    <td mat-cell *matCellDef="let element"> {{element.lemma}} </td>
  </ng-container>
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['word', 'lemma', 'tag']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['word', 'lemma', 'tag'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>




<button mat-raised-button color="primary" (click)="submit()" [disabled]="isAnswered || !answer">Odeslat odpověď</button>
